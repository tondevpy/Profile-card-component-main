<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="app">
    <header class="header">

    </header>
    <div class="img">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="user">
      <div class="user-info">
        <strong>Victor Crest</strong>
        26
        <span>London</span>
      </div>
    </div>

    <footer>
      <div class="followers">
        <strong>80K</strong>
        <span>Followers</span>
      </div>

      <div class="likes">
        <strong>803K</strong>
        <span>Likes</span>
      </div>

      <div class="photos">
        <strong>1.4K</strong>
        <span>Photos</span>
      </div>
    </footer>
  </div>
</body>

</html>
